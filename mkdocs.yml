site_name: Pronto User Documentation
site_url: https://researchit.las.iastate.edu/guides/pronto/
site_description: Documentation for the pronto cluster.
site_author: ResearchIT

repo_url: https://github.com/researchit/pronto-user-docs
edit_uri: ""
extra_css:
    - css/isu.css
    - css/codehilite.css
plugins:
    - search
    - macros
markdown_extensions:
    - toc:
        permalink: true
    - codehilite:
        guess_lang: false
theme:
    name: readthedocs
    locale: en
    analytics: {gtag: ''}
    highlightjs: false
    custom_dir: custom_theme
nav:
    - Pronto Cluster:
        - Overview: index.md
        - Access:
            - access/index.md
            - Connect to Pronto: access/connect.md
            - How to Generate SSH Keys: access/ssh_keys.md
        - Getting Started: getting_started.md
        - Job Scheduler:
            - job_scheduler/index.md
            - Main Slurm Commands: job_scheduler/slurm_commands.md
            - Example Scripts: job_scheduler/example_scripts.md
            - Job Script Generator: job_scheduler/job_script_generator.md
            - Time Slicing: job_scheduler/time_slicing.md
            - Job Arrays: job_scheduler/job_arrays.md
            - Frequently Asked Questions: job_scheduler/faq.md
        - Software Modules: spack_modules.md
        - Hardware: hardware.md
        - Picking the Best Resource For Your Job: picking_the_best_resource.md
        - File Transfers:
            # first menu item is used as the link for the 'File Transfers' heading
            # implemented in custom_theme/nav.html
            - file_transfers/index.md
            - Transfer Methods:
                # first menu item is used as the link for the 'Transfer Methods' heading
                # implemented in custom_theme/nav.html
                - file_transfers/transfer_methods.md
                - SMB: file_transfers/smb.md
                - Globus: file_transfers/globus.md
                - Box: file_transfers/rclone.md
                - scp: file_transfers/scp.md
                - rsync: file_transfers/rsync.md
                - robocopy: file_transfers/robocopy.md
            - Move Your Files Faster: file_transfers/move_your_files_faster.md
    - Popular Uses:
        - Machine Learning / GPU:
            # first menu item is used as the link for the 'Machine Learning / GPU' heading
            # implemented in custom_theme/nav.html
            - machine_learning/index.md
            - Pre-installed Software: machine_learning/preinstalled_software.md
            - Interactive Session: machine_learning/interactive_session.md
            - Submit Job: machine_learning/submit_job.md
            - Available GPU Types: machine_learning/gpu_types.md
            - Install Additional Python Packages: machine_learning/install_python_packages.md
            - Upgrade Existing Python Packages: machine_learning/upgrade_python_packages.md
            - Create an Empty Virtual Environment: machine_learning/create_empty_virtualenv.md
            - Common Issues: machine_learning/common_issues.md
        - Interactive Computing:
            # first menu item is used as the link for the 'Interactive Computing' heading
            # implemented in custom_theme/nav.html
            - interactive_computing/index.md
            - tmux: interactive_computing/tmux.md
            - screen: interactive_computing/screen.md
            - X Forwarding for Mac and Windows: interactive_computing/x_forwarding.md
            - SSH port forwarding: interactive_computing/ssh_port_forwarding.md
        - Open OnDemand:
            # first menu item is used as the link for the 'Open OnDemand' heading
            # implemented in custom_theme/nav.html
            - ondemand/index.md
            - Interactive Desktop: ondemand/interactive_desktop.md
            - JupyterLab: ondemand/jupyterlab.md
            - Job Composer: ondemand/job_composer.md
        - Python: python.md
        - R: r.md
        - Conda: conda.md
        - Bioinformatics:
            # first menu item is used as the link for the 'Bioinformatics' heading
            # implemented in custom_theme/nav.html
            - bioinformatics/index.md
            - Bio Databases: bioinformatics/biodatabases.md
            - BLAST: bioinformatics/blast.md
            - Busco: bioinformatics/busco.md
            - Augustus: bioinformatics/augustus.md
            - Braker: bioinformatics/braker.md
            - Blat: bioinformatics/blat.md
            - mpiBlast: bioinformatics/mpiblast.md
            - RNA-Seq: bioinformatics/rna_seq.md

    - Troubleshooting:
        - Common Issues: troubleshooting/common_issues.md
        - Reporting Issues: troubleshooting/reporting_issues.md